<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elevator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Elevator Capacity</h1>
    <br>
    <h2>Find out the number of stops that your elevator has to make! Enter your information below.</h2>
    <h4>Note: A person's weight must be greater than 0 and less than 200.</h4>
    <br>
    <div class="form">
      <form class="" action="elevator.html" method="post">
        <input type="text" name="maxPeople" placeholder="Maximum People">
        <input type="text" name="maxWeight" placeholder="Maximum Weight">
        <input type="text" name="A" placeholder="List of Weights">
        <input type="text" name="B" placeholder="List of Floors">
        <button type="submit" name="submit">Find Stops!</button>
      </form>
    </div>
  </body>
  <footer>
    Made with ❤️ by Krishi
  </footer>
</html>
